        <h1>WELCOME!! <br> To Munch-down Pizza House</h1>
        <p>Order Your Favourite Pizza Here:</p>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <form id="order">
                        <div class="form-group">
                                <label for="type">Choose Your Favourite Pizza:</label>
                                <select type="text" class="form-control" id="type">
                                    <option value="hawaiian">HAWAIIAN</option>
                                    <option value="neopolitan">NEOPOLITAN</option>
                                    <option value="chicken-tikka">CHICKEN-TIKKA</option>
                                    <option value="bbq-steak">BBQ STEAK</option>
                                </select>
                            </div>
                    <div class="form-group">
                      <label for="size">Select Pizza size:</label>
                      <select type="text" class="form-control" id="size">
                          <option value="small">SMALL</option>
                          <option value="medium">MEDIUM</option>
                          <option value="large">LARGE</option>
                          <option value="superlarge">SUPER-LARGE</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="crust">Select Pizza Crust:</label>
                            <select type="text" class="form-control" id="crust">
                                  <option value="thin">THIN</option>
                                  <option value="thick">THICK</option>
                                  <option value="crispy">CRISPY</option>
                                  <option value="stuffed">STUFFED</option>
                                  <option value="gluten-free">GLUTEN-FREE</option>
                              </select>
                          </div>

                          <div class="custom-control custom-checkbox my-1 mr-sm-2">
                            <label for="toppings">Please Select Your Prefered Toppings:</label>
                                <input type="checkbox" class="custom-control-input" id="Toppings"> <br>
                                <label class="custom-control-label" for="customControlBlock">HERB</label> <br>
                                <label class="custom-control-label" for="customControlBlock">TOMATOES</label> <br>
                                <label class="custom-control-label" for="customControlBlock">MUSHROOMS</label> <br>
                                <label class="custom-control-label" for="customControlBlock">CHEESE</label> <br>
                                <label class="custom-control-label" for="customControlBlock">PINEAPPLES</label> <br>
                              </div>
                         
                          <form class="form-inline">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Please Choose The Number Of Pizas You Would Like...</label>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                  <option selected>Choose...</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                  <option value="4">Four</option>
                                  <option value="5">Five</option>
                                </select>
                              
                               
                              
                                <button type="submit" class="btn btn-primary my-1">Submit</button>
                              </form>

        <h1>WELCOME!! <br> To Munch-down Pizza House</h1>
        <p>Order Your Favourite Pizza Here:</p>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <form id="order">
                        <div class="form-group">
                                <label for="type">Choose Your Favourite Pizza:</label>
                                <select type="text" class="form-control" id="type">
                                    <option value="hawaiian">HAWAIIAN</option>
                                    <option value="neopolitan">NEOPOLITAN</option>
                                    <option value="chicken-tikka">CHICKEN-TIKKA</option>
                                    <option value="bbq-steak">BBQ STEAK</option>
                                </select>
                            </div>
                    <div class="form-group">
                      <label for="size">Select Pizza size:</label>
                      <select type="text" class="form-control" id="size">
                          <option value="small">SMALL</option>
                          <option value="medium">MEDIUM</option>
                          <option value="large">LARGE</option>
                          <option value="superlarge">SUPER-LARGE</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="crust">Select Pizza Crust:</label>
                            <select type="text" class="form-control" id="crust">
                                  <option value="thin">THIN</option>
                                  <option value="thick">THICK</option>
                                  <option value="crispy">CRISPY</option>
                                  <option value="stuffed">STUFFED</option>
                                  <option value="gluten-free">GLUTEN-FREE</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="toppings">What Toppings Would You Prefer?:</label>
                              <select type="text" class="form-control" id="toppings">
                                  <option value="herb">HERB</option>
                                  <option value="tomatoes">TOMATOES</option>
                                  <option value="mushrooms">MUSHROOMS</option>
                                  <option value="cheese">CHEESE</option>
                                  <option value="pineapples">PINEAPPLES</option>
                              </select>
                          </div>
